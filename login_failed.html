<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>중고장터:로그인</title>
</head>
<body>
    <h1>중고장터</h1>
    <table>
        <tr>
            <td><input id="userID" type="text" placeholder="ID"/></td>
        </tr>
        <tr>
            <td><input id="password" type="password" placeholder="Password"/></td>
        </tr>
        <tr><td>아이디 또는 비밀번호를 다시 확인하세요.중고장터에 등록되지 않은 아이디이거나,아이디 또는 비밀번호를 잘못 입력하셨습니다.</td></tr>
        <tr><td><button id="logIn" type="submit" >로그인</button></td></tr>
        <tr>
            <td><input id="findId" type="button" value="아이디 찾기"><input id="findPassword" type="button" value="비밀번호 찾기"><input id="register" type="button" value="회원가입"></td>
        </tr>
    </table>


</body>
</html>
