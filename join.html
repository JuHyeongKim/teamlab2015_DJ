<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>중고장터:회원가</title>
</head>
<body>
    <h1>중고장터</h1>
    <br/>
    <table>
        <tr>
            <td><label for="userID">ID</label></td>
            <td><input id="userID" type="text" name="userID"  placeholder="ID"/></td>
            <td><input id="checkID" type="button" value="중복확인"/></td>
        </tr>
        <tr>
            <td><label for="password">비밀번호</label></td>
            <td><input id="password" type="password" name="password" placeholder="Password"/></td>
        </tr>
        <tr><td>6~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</td></tr>
        <tr>
            <td><label for="checkPassword">비밀번호 재확인</label></td>
            <td><input id="checkPassword" type="password" name="checkPassword" placeholder="Password DoubleCheck"/></td>
        </tr>
        <tr>
            <td><label for="userMajor">과</label></td>
            <td><input id="userMajor" type="text" name="userMajor" placeholder="Major"/></td>
        </tr>
        <tr>
            <td><label for="userMail">이메일</label></td>
            <td><input id="userMail" type="text" name="userMail" placeholder="Mail"/></td>
            <td><input id="checkMail" type="button" value="중복확인"/></td>
        </tr>
        <tr>
            <td>이메일은 ID 분실 시에만 사용됩니다</td>
        </tr>
        <tr>
            <td><label for="passwordQuestion">비밀번호 찾기 질문</label></td>
            <td><input id="passwordQuestion" type="text" name="passwordQuestion" placeholder="Question"/></td>
        </tr>
        <tr>
            <td><label for="passwordAnswer">질문의 답</label></td>
            <td><input id="passwordAnswer" type="text" name="passwordAnswer" placeholder="Answer"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="확인" /></td>
        </tr>
    </table>

</body>
</html>
