{% extends "layout.html" %}
{% block title %}글 작성{% endblock %}
{% block body %}

<link class="cssdeck" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/css/bootstrap.min.css">

<body>
<!-- Wrap all page content here -->
<div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="main%20vol1(origin).html">중고장터</a>
            </div>
        </div>
    </div>


    <div class="container" id="bulletin_board">
        <div id="content">
            <section class="main_section">
                <table class="table table-hover" id="posting_table">
                    <tr class="posting_element">
                        <td>
                            제목: <strong>산업경영공학개론/상태좋음/박찬웅</strong>
                        </td>
                        <td >
                            글쓴이: 글쓴이1
                        </td>
                        <td >
                            작성일: 2015/01/20
                        </td>
                        <td>
                            조회수: 123
                        </td>
                        <td >
                            댓글: 1
                        </td>
                    </tr>
                </table>
                <hr>
            </section>
        </div>
    </div>

    <div class="container">
        여기가 글이 들어가는 곳
    </div>


    <form class="well span12">
        <div class="row">
            <div class="span3">
                <label>First Name</label>
                <input type="text" class="span3" placeholder="Your First Name">
                <label>Last Name</label>
                <input type="text" class="span3" placeholder="Your Last Name">
                <label>Email Address</label>
                <input type="text" class="span3" placeholder="Your email address">
                <label>Subject
                    <select id="subject" name="subject" class="span3">
                        <option value="na" selected="">Choose One:</option>
                        <option value="service">General Customer Service</option>
                        <option value="suggestions">Suggestions</option>
                        <option value="product">Product Support</option>
                    </select>
                </label>
            </div>
            <div class="span5">
                <label>Message</label>
                <textarea name="message" id="message" class="input-xlarge span5" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-primary pull-right">Send</button>
        </div>
    </form>역
</div>

{% endblock %}
</body>
</html>
