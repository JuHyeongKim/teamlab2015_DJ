{% extends "layout.html" %}
{% block title %}로그인{% endblock %}
{% block body %}

<style>
    /* Custom page CSS
    -------------------------------------------------- */
    /* Not required for template or sticky footer method. */

    #wrap > .container {
        padding: 60px 15px 0;
    }
    .container .credit {
        margin: 20px 0;
    }

    #footer > .container {
        padding-left: 15px;
        padding-right: 15px;
    }

    code {
        font-size: 80%;
    }

    .navbar-brand {
        font-size: 30px;
    }
    #upper_navbar {
        background-color: #ff60a2;
    }

    div.error {
    margin: 10px 0;
    background: #FAE4E4;
    border: 1px solid #DD6F6F;
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    padding: 4px;
    font-size: 13px;
}

    </style>

<!-- Wrap all page content here -->
<div id="wrap">

    <div class="container" id="sign_in">
        <div class="page-header">
            <h1>회원가입</h1>
        </div>

        {% if error %}<div class=error><strong>Error:</strong> {{ error }}</div>{% endif %}

        <form action="registerUser" method="post" class="form-horizontal" role="form">
            <!--아이디 입력창. 중복확인은 텍스트창에 입력했을 때 DB로 보내서 확인해서 있으면 경고문을 보낸다.-->
            <div class="form-group">
                <label class="control-label col-sm-offset-2 col-sm-3" for="ID">아이디:</label>
                <div class="col-sm-4  ">
                    <input type="text"  class="form-control"  name="UserID" id="ID" placeholder="아이디" required="아이디를 입력해주세요.">
                    <p class="help-block">아이디는 문자와 숫자로 공백없이 입력해주세요.</p>
                </div>

            </div>
            <!--비밀번호 입력창. 조건에 맞지 않는 비밀번호를 입력했을 때 밑에 경고문을 보낸다.-->
            <div class="form-group">
                <label class="control-label col-sm-offset-2 col-sm-3" for="pwd">비밀번호:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control"  name="UserPassword" id="pwd" placeholder="비밀번호">
                    <!--<p class="help-block">6~16자 영문 대 소문자,숫자,특수자를 사용하세요.</p>-->
                </div>
            </div>
            <!-- 비밀번호 재확인창. 위에서 입력한 비밀번호와 다를 때 경고문을 보낸다.-->
            <div class="form-group">
                <label class="control-label col-sm-offset-2 col-sm-3" for="pwd_double_check">비밀번호 재확인:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control"  name="UserPassword_2" id="pwd_double_check" placeholder="비밀번호 재확인">
                </div>
            </div>
            <!-- 닉네임 입력 창. -->
            <div class="form-group">
                <label class="control-label col-sm-offset-2 col-sm-3" for="nickname">닉네임:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  name="UserNickname" id="nickname" placeholder="닉네임">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-offset-2 col-sm-3" for="email">이메일:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control"  name="UserEmail" id="email" placeholder="이메일">
                    <p class="help-block">이메일은 아이디와 비밀번호 찾을 때 사용됩니다.</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-5">
                    <button type="submit" id="sign_up" class="btn btn-success">가입하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
