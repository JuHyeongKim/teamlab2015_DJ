{% extends "layout.html" %}
{% block title %}환영합니다{% endblock %}
{% block body %}

    <style>

        #wrap > .container {
            padding: 60px 15px 0;
        }

        .container .credit {
            margin: 20px 0;
        }


    </style>

</head>
<body>
<!-- Wrap all page content here -->
<div id="wrap">

    <!-- Fixed navbar -->

    <div class="container">
        <div class="page-header">
            <h1>비밀번호 찾기</h1>
        </div>

        <form class="form-horizontal" role="form">
            <!--아이디 입력창.-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="ID">아이디:</label>
                <div class="col-sm-4">
                    <input type="text"  class="form-control" id="ID" placeholder="아이디" required="아이디를 입력해주세요.">
                </div>

            </div>
            <!--닉네임 입력창.-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="nickname">닉네임:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="nickname" placeholder="닉네임">
                </div>
            </div>
            <!--이메일 입력창.-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="mail">이메일:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="mail" placeholder="이메일" required>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-sm btn-default">인증번호 받기</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <input type="text" class="form-control input-sm" placeholder="인증번호 6자리 입력" required>
                </div>
            </div>
            <hr>
            <p class="text-center">
                <!--<button type="submit" class="btn btn-lg btn-success">다음</button>-->
                <a href="find_password_sequence2.html" class="btn btn-lg btn-success">다음</a>
            </p>
        </form>
    </div>

</div>


{% endblock %}
</body>
</html>
